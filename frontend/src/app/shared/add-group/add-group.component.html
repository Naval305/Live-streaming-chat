<div class="container mt-4">
    <h2>Group Component</h2>
    <form (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="groupName" name="name" required>
        </div>
        <div class="form-group">
            <label for="user">Select User:</label>
            <mat-form-field appearance="fill">
              <mat-label>Select User</mat-label>
              <mat-select [(ngModel)]="selectedUser" name="user" multiple>
                <!-- Add options for users here -->
                <mat-option *ngFor="let user of users" [value]="user.email">{{ user.email }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
